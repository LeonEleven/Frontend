<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 30px;
            border: 1px solid red;
            padding-top: 20px;
            /* 因为没有宽度，所以padding不会影响盒子宽度 */
            padding-left: 20px;
        }

        nav {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
        }

        p {
            /* 因为p没有指定宽度，会默认和父亲一样宽 块级元素 */
            height: 20px;
            width: 20px;
            background-color: red;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<div>奔跑吧，兄弟</div>
<nav>
    <p>qeqweqw</p>
</nav>
</body>
</html>
