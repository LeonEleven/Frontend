<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重叠加</title>
    <style>
        /*叠加效果：0,0,0,3*/
        nav ul li {
            color: green;
        }
        /*0,0,0,2*/
        ul li {
            color: green;
        }
        /*0,0,0,1*/
        li {
            color: red;
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <li>李白</li>
        <li>程咬金</li>
        <li>鲁班一号</li>
    </ul>
</nav>
</body>
</html>
