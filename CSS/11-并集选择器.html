<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        * {
            font-size: 100px;
        }

        p, div, h1,.red {
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
<p>香蕉</p>
<p>橘子</p>
<div>白菜</div>
<div>辣椒</div>
<h1>米</h1>
<h1>面</h1>
<em class="red">我也要变色</em>
<em>我不要要变色</em>
<em>我不要要变色</em>
</body>
</html>
