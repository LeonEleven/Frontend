<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: red;
            /*解决外边距塌陷方法1，设置内边距*/
            padding-top: 1px;
            /*解决外边距塌陷方法2，设置边框*/
            border: 1px solid red;
            /*解决外边距塌陷方法3，设置overflow*/
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
