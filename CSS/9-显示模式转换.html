<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }

        span {
            background-color: blue;
            display: block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>123</div>
<div>456</div>
<div>789</div>
<span>123</span>
<span>456</span>
<span>789</span>


</body>
</html>
