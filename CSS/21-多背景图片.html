<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            background: url("image/liu.jpg") no-repeat left top,
            url("image/liu.jpg") no-repeat right bottom,
            #aaaaaa;
        }
        /*以逗号分隔可以设置多背景，可用于自适应布局，做法是用逗号隔开。*/
        /*一个元素可以设置多背景图像。*/
        /*每组属性间使用逗号分隔。*/
        /*如果设置的多重背景图之间存在交集（即存在着重叠关系），前面的背景图会覆盖后面的背景图之上。*/
        /*为了避免背景色将图像遮住，背景色通常都定义在最后一组上。*/
    </style>
</head>
<body>
<div></div>
</body>
</html>
