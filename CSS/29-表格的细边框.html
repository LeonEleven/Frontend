<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 700px;
            height: 300px;
            border: 1px solid red;
            /*collapse：合并*/
            border-collapse: collapse;
        }
        td{
            border: 1px solid red;
        }

    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <tr>
        <td>123</td>
        <td>123</td>
        <td>123</td>
    </tr>
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
</table>
</body>
</html>
