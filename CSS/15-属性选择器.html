<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        a[title] {
            color: red;
        }

        a[title="我是一个百度"] {
            font-size: 50px;
        }

        a[title*="新"] {
            font-size: 25px;
        }

        a[title^="我"] {
            background-color: green;
        }

        a[title$="百度"] {
        }
    </style>
</head>
<body>
    <a href="#" title="我是一个百度">百度</a>
    <a href="#" title="我是一个新浪">新浪</a>
    <a href="#">搜狐</a>
    <a href="#">网易</a>
    <a href="#">土豆</a>
</body>
</html>
