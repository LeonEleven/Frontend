<!--audio-->
为了浏览器兼容，需要做三种声音文件：ogg、mp3、wav
<audio  autoplay controls loop="1">
    <source src="xxx.mp3">
    <source src="xxx.ogg">
    <source src="xxx.wav">
    您的浏览器不支持播放声音
</audio>
<!--video-->
为了浏览器兼容，需要做三种视频文件：ogg、mp4、webM
<video width="100px" height="100px" src="" controls autoplay loop="1">
    <source src="xxx.opp">
    <source src="xxx.mp4">
    <source src="xxx.webM">
    您的浏览器不支持播放视频
</video>
