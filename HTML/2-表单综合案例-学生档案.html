<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>学生档案</legend>
        <label>姓名：<input type="text" placeholder="请输入学生名字"></label><br><br>
        <label>手机号：<input type="tel" placeholder="请输入学生手机号"></label><br><br>
        <label>邮箱：<input type="email" placeholder="请输入学生邮箱"></label><br><br>
        <label>所属学院：<input type="text" placeholder="请输入学生学院" list="xueyuan">
            <datalist id="xueyuan">
                <option>JAVA学院</option>
                <option>前端学院</option>
                <option>设计学院</option>
            </datalist>
        </label>
        <br><br>
        <label>出生日期：<input type="date" placeholder="请选择学生出生日期"></label><br><br>
        <label>成绩：<input type="number" placeholder="请输入学生成绩"></label><br><br>
        <label>毕业日期：<input type="date" placeholder="请选择学生毕业日期"></label><br><br>
        <input type="submit">
        <input type="reset">
    </fieldset>
</form>
</body>
</html>
